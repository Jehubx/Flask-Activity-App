{% extends 'layout.html' %}

{% block body %}
<div class="container mt-5">
    
    <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item"><a href="article/{{article.id}}">{{article.author}} - {{article.title}}</a></li> 
        {% endfor %}
    </ul>
</div>
{% endblock %}
